<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <link rel="icon" type="/image/x-icon" href="../assets/logo.jpg">
</head>
<body>
<header>
    <div class="bg-header"></div>
    <h1>KALKULATOR SUHU</h1>
</header>
<main>
    <div class="bg-main">
        <p class="awalan">Masukkan suhu derajat Celcius (C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (F)</p>
        <label for="celcius">Celcius (C):</label>
        <input type="number" name="celcius" id="celcius">
        <input type="button" value="Konversi">
        <input type="button" value="Reset">
        <input type="button" value="Reverse">
        <label for="Fahrenheit">Fahrenheit (F):</label>
        <input type="number" name="Fahrenheit" id="Fahrenheit">
        <label for="
        Kalkulasi">Cara Kalkulasi:</label>
        <input type="text" id="Kalkulasi">
    </div>
</main>
</body>
</html>
